    <script src="https://www.puck-js.com/puck.js"></script>
    <script>    
	    
      var pucker = {
	      
        'init': function(){

          // Start webbluetooth
  		var led,cmd,step,el,myInt;
		var on = false;
		var count = 0;
		
       	
		Puck.write("reset();\n", function(){
		setTimeout(function(){
			Puck.write(pucker.getCmdOff());
			console.log("in timeout");
	
				myInt = setInterval(function(){
					console.log("in interval");
					if(count < 5){
						if(on) {
							Puck.write(pucker.getCmdOff());
							if(count == 4) {
								clearInterval(myInt);	
							}
						} else {
							led = pucker.getColor();
							step = count + 1;
							el = 'color' + step + 'set';
							Puck.write(pucker.getCmdOn(led));
    							document.getElementById(el).value = led;
							count++;		 
						}
						on = !on;
					} else {
					clearInterval(myInt);			 
					}
					
			   },2000);
		
		},2000);
	});
			   		

        },
	'getColor': function(){
		return Math.floor(Math.random() * 3) + 1;
	},
	'getCmdOn': function(led){
		return 'LED' + led + '.set();\n';
	},
	'getCmdOff': function(){
		return 'LED1.reset();LED2.reset();LED3.reset();\n';
	},
	'panelClick': function(e){
		e.preventDefault();
		var elem, state, newFill;
		state = this.getAttribute("fill");
		switch(state){
			case "#867575":
				newFill = "#E90B0B";	
			break;
			case "#E90B0B":
				newFill = "#47E641";
			break;
			case "#47E641":
				newFill = "#361BDD";
			break;
			case "#361BDD":
				newFill = "#E90B0B";
			break;
		}
		this.setAttribute("fill", newFill);
	}	
   
      }
    </script>
