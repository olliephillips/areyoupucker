	<head>

    <style>

      <h1>Submit the form</h2>

            </g>
        </svg>
        <span class="data" id="color1set"></span>
        <span class="data" id="color2set"></span>
        <span class="data" id="color3set"></span>
        <span class="data" id="color4set"></span>
      </div> 
    </div>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script>
      var pucker = {
        'init': function(){
          // Start webbluetooth
          Puck.connect(function(connection) {
            if (!connection) throw "Error!";
            clearTimeout();
            setTimeout(pucker.setColor(1), 1000);
            setTimeout(pucker.setColor(2), 2000);
            setTimeout(pucker.setColor(3), 3000);
            setTimeout(pucker.setColor(4), 3000);
          }); 
        },
        'setColor': function(step) {
            var led = Math.floor(Math.random() * 3) + 1;
            var cmd = 'LED' + led + '.set()\n';
            var el = 'color' + step + 'set';
            Puck.write('LED1.reset();LED2.reset();LED3.reset();\n');
            Puck.write(cmd);
            document.getElementById(el).value = led;
        }
      }
    </script>  
    <script>
      var color1 = document.getElementById("color-1");
      var color2 = document.getElementById("color-1");
      var color3 = document.getElementById("color-1");
      var color3 = document.getElementById("color-1");
      var start = document.getElementById("start-button");

      // Start button listener
      start.addEventListener("click", pucker.init);

    </script>
